version: '3'
services:
  web:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    working_dir: "/usr/src/app"
    depends_on:
      - 'db'
    tty: true
    privileged: true
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./mysql/data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: isucon
